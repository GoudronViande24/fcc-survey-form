<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FCC Survey Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body class="py-5">

	<div class="container text-center bg-dark border border-3 rounded p-5 text-light" style="--bs-bg-opacity: .5;">
		<h1 id="title">Survey</h1>
		<p id="description">Thank you very much for your help!</p>

		<form action="" class="mt-5" id="survey-form">
			<div class="mb-3">
				<label for="name" class="form-label" id="name-label">Name</label>
				<input type="text" name="name" id="name" class="form-control" placeholder="John Doe" required>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label" id="email-label">Email</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="john@doe.com" required>
			</div>

			<div class="mb-3">
				<label for="number" class="form-label" id="number-label">Age</label>
				<input type="number" name="number" id="number" class="form-control" placeholder="21"
					aria-describedby="numberHelp">
				<div id="numberHelp" class="form-text text-light">Optional</div>
			</div>
		</form>
	</div>

	<button type="button" id="unsplashInfo" class="btn btn-outline-light btn-sm" data-bs-toggle="tooltip"
		data-bs-placement="left" title="Background image from Unsplash">
		<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info"
			viewBox="0 0 16 16">
			<path
				d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
		</svg>
	</button>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
