<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FCC Survey Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container mt-5 text-center">
		<h1 id="title">Survey</h1>
		<p id="description">Thank you very much for your help!</p>

		<form action="" id="survery-form">
			<div>
				<label for="name" class="form-label">Name</label>
				<input type="text" name="name" id="name" class="form-control" required>
			</div>

			<div>
				<label for="email" class="form-label">Email</label>
				<input type="email" name="email" id="email" class="form-control" required>
			</div>

			<div>
				<label for="age" class="form-label">Age</label>
				<input type="number" name="age" id="age" class="form-control" aria-describedby="numberHelp">
				<div id="numberHelp" class="form-text">Optional</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
